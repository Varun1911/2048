<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tile Twist</title>
    <link rel="stylesheet" href="./style.css">
    <script type="module" src="./main.js" defer></script>
    <link rel="icon" type="image/png" sizes="48x48" href="assets/icons/Tile_Twist_favicon-48x48.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/Tile_Twist_favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/icons/Tile_Twist_favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/Tile_Twist_favicon-180x180.png">
    <link rel="mask-icon" href="assets/icons/Tile_Twist_favicon-48x48.png" color="#000000">
    <link rel="preload" href="./assets/fonts/Zilap Monograma DEMO.ttf" as="font" type="font/ttf" crossorigin="anonymous">
    <link rel="preload" href="./assets/icons/shuffle-icon.png" as="image" type="image/png">
    <link rel="preload" href="./assets/icons/undo-icon.png" as="image" type="image/png">
    <link rel="preload" href="./assets/icons/swap-icon.png" as="image" type="image/png">
    <link rel="preload" href="./assets/images/grid-4x4.png" as="image" type="image/png">
    <link rel="preload" href="./assets/images/grid-5x5.png" as="image" type="image/png">
</head>

<body class="preload">

    <div class="loader">
        <svg xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 100 100"
        preserveAspectRatio="xMidYMid"
        
        style="shape-rendering: auto; display: block; background: transparent;"
        xmlns:xlink="http://www.w3.org/1999/xlink">

    <g>
        <rect fill="#415b4c" height="20" width="20" y="19" x="19">
        <animate calcMode="discrete" begin="0s" dur="1s" repeatCount="indefinite"
                keyTimes="0;0.125;1" values="#5daa7e;#415b4c;#415b4c" attributeName="fill"/>
        </rect>
        <rect fill="#415b4c" height="20" width="20" y="19" x="40">
        <animate calcMode="discrete" begin="0.125s" dur="1s" repeatCount="indefinite"
                keyTimes="0;0.125;1" values="#5daa7e;#415b4c;#415b4c" attributeName="fill"/>
        </rect>
        <rect fill="#415b4c" height="20" width="20" y="19" x="61">
        <animate calcMode="discrete" begin="0.25s" dur="1s" repeatCount="indefinite"
                keyTimes="0;0.125;1" values="#5daa7e;#415b4c;#415b4c" attributeName="fill"/>
        </rect>
        <rect fill="#415b4c" height="20" width="20" y="40" x="19">
        <animate calcMode="discrete" begin="0.875s" dur="1s" repeatCount="indefinite"
                keyTimes="0;0.125;1" values="#5daa7e;#415b4c;#415b4c" attributeName="fill"/>
        </rect>
        <rect fill="#415b4c" height="20" width="20" y="40" x="61">
        <animate calcMode="discrete" begin="0.375s" dur="1s" repeatCount="indefinite"
                keyTimes="0;0.125;1" values="#5daa7e;#415b4c;#415b4c" attributeName="fill"/>
        </rect>
        <rect fill="#415b4c" height="20" width="20" y="61" x="19">
        <animate calcMode="discrete" begin="0.75s" dur="1s" repeatCount="indefinite"
                keyTimes="0;0.125;1" values="#5daa7e;#415b4c;#415b4c" attributeName="fill"/>
        </rect>
        <rect fill="#415b4c" height="20" width="20" y="61" x="40">
        <animate calcMode="discrete" begin="0.625s" dur="1s" repeatCount="indefinite"
                keyTimes="0;0.125;1" values="#5daa7e;#415b4c;#415b4c" attributeName="fill"/>
        </rect>
        <rect fill="#415b4c" height="20" width="20" y="61" x="61">
        <animate calcMode="discrete" begin="0.5s" dur="1s" repeatCount="indefinite"
                keyTimes="0;0.125;1" values="#5daa7e;#415b4c;#415b4c" attributeName="fill"/>
        </rect>
    </g>
    </svg>


    </div>

    <header>
        <h1 class="header__h1">
            Tile Twist
            <!-- <img src="assets/images/Title.png" alt="Tile Twist Logo"> -->
        </h1>
    </header>

    <main>
        <div class="score-wrapper">
            <div class="current-score-container score-container">
                <span class="text">Score</span>
                <span class="score">64</span>
            </div>
            <div class="best-score-container score-container">
                <span class="text">Best</span>
                <span class="score">2048</span>
            </div>
        </div>

        <div class="board">
        </div>

        <div class="power-ups-container">
            <div class="undo-btn power-up">
                <figure>
                    <img src="assets/icons/undo-icon.png" alt="Undo Btn">
                    <figcaption>Undo</figcaption>
                </figure>
                <div class="undo-btn__count power-up__count">
                    2
                </div>
            </div>

            <div class="shuffle-btn power-up">
                <figure>
                    <img src="assets/icons/shuffle-icon.png" alt="Shuffle Btn">
                    <figcaption>Shuffle</figcaption>
                </figure>
                <div class="shuffle-btn__count power-up__count">
                    2
                </div>

            </div>

            <div class="swap-btn power-up">
                <figure>
                    <img src="assets/icons/swap-icon.png" alt="Swap Btn">
                    <figcaption>Swap</figcaption>
                </figure>
                <div class="swap-btn__count power-up__count">
                    2
                </div>
            </div>
        </div>

        <div class="new-game-btn-container">
            <button class="new-game-btn animated-btn">
                New Game
            </button>
        </div>

        <div class="grid-selection-popup menu-popup">
            <div class="menu-popup__title">
                Select Grid
            </div>
            <button class="grid-4x4-btn menu-popup__btn menu-popup__btn-1 animated-btn">
                <img src="./assets/images/grid-4x4.png" alt="grid-4x4">
                <span class="menu-btn__text">4 X 4</span>
            </button>
            <button class="grid-5x5-btn menu-popup__btn menu-popup__btn-2 animated-btn">
                <img src="./assets/images/grid-5x5.png" alt="grid-5x5">
                <span class="menu-btn__text">5 X 5</span>
            </button>
        </div>
            
        <div class="game-over-popup menu-popup">
            <div class="menu-popup__title">
                Game Over
            </div>
            <div class="menu-popup__sub-title">
                <span class="score">420</span> points score in <span class="move-count">69</span> moves
            </div>
            <button class="retry-btn menu-popup__btn menu-popup__btn-1 animated-btn">
                Retry
            </button>
            <button class="choose-grid-btn menu-popup__btn menu-popup__btn-2 animated-btn">
                Choose Grid
            </button>
        </div>

        <div class="game-won-popup menu-popup">
            <div class="menu-popup__title">
                Congratulations!
            </div>
            <div class="menu-popup__sub-title center">
                You have won Tile Twist.<br />Would you to continue?
            </div>
            <button class="continue-btn menu-popup__btn menu-popup__btn-1 animated-btn">
                Continue
            </button>
            <button class="new-game-btn-popup menu-popup__btn menu-popup__btn-2 animated-btn">
                New Game
            </button>
        </div>

        <div class="new-game-popup menu-popup">
            <div class="menu-popup__title">
                New Game
            </div>
            <div class="menu-popup__sub-title center">
                Are you sure you want to start a new game?
                <br />All progress will be lost
            </div>
            <button class="yes-btn menu-popup__btn menu-popup__btn-1 animated-btn">
                Yes
            </button>
            <button class="cancel-btn menu-popup__btn menu-popup__btn-2 animated-btn">
                Cancel
            </button>
        </div>

    </main>
    
    <footer class="center">
        Created By Varun Taneja
    </footer>
</body>

</html>
